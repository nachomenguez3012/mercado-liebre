<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tipogrfia Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">

    <!-- Libreria Fontawesome-->
    <script src="https://kit.fontawesome.com/439c181295.js" crossorigin="anonymous"></script>

    <!-- Estilos propios -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/colors.css" rel="stylesheet">

    <title>Mercado Liebre</title>

</head>

<body>
    <!-- Menu Principal -->>
    <header>
        <div class="logo-container">

            <!-- Logo (primero rojo) -->
            <div class="logo-bar-container">
                <div class="logo">
                    <img src="/images/logo-mercado-liebre.svg" alt="logo">
                </div>
                <div class="search-button-container">

                    <!-- Barra de busqueda-->
                    <div class="sarch-container">
                        <input type="text" placeholder="Buscar productos, marcas...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>

            <!-- Tarjetas -->
            <div class="card-container">
                <h2 class="card-tittle"><i class="fas fa-hand-holding-usd"></i>Compra en cuotas y sin tarjeta de credito
                </h2>
            </div>
        </div>

        <!-- Menu hamburgesa -->
        <div class="burguer-container">
            <div class="burger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>

        <!-- Lista de opciones  -->
        <div class="menu-container">
            <ul>
                <li>Ofertas</li>
                <li>Tiendas oficiales</li>
                <li>Vender</li>
                <li>Ayuda</li>
            </ul>
            <ul>
                <li>Crea tu cuenta <i class="fas fa-hand-holding-usd"></i></li>
                <li>Ingresá <i class="fas fa-sign-in-alt"></i></li>
                <li>Mis compras <i class="fas fa-shopping-basket"></i></li>
            </ul>
        </div>
    </header>
    
    <main class="login">
        <form action="/" method="GET" class="form-login">
            <input type="text" name="user" placeholder="Nombre de usuario">
            <input type="password" name="pass" placeholder="Elegí tu contraseña">
            <button class="btn" type="submit">Enviar</button>
        </form>
    </main>
    <footer>

    </footer>
</body>

</html>
